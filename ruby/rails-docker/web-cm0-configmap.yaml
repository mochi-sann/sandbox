     kver=$(uname -r | grep -E -o '^[0-9\.]+')
     if printf '%s\n' $1 $kver | sort --version-sort --check &>/dev/null
     then
     printf "OK: Linux Kernel $kver >= $1\n"; return 0;
     else
     printf "ERROR: Linux Kernel ($kver) is TOO OLD ($1 or later required)\n" "$kver";
