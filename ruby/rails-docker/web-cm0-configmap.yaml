    apiVersion: apps/v1
    kind: Deployment
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: db
      name: db
    spec:
      replicas: 1
      selector:
        matchLabels:
          io.kompose.service: db
      template:
        metadata:
          annotations:
            kompose.cmd: kompose convert
            kompose.version: 1.35.0 (HEAD)
          labels:
            io.kompose.service: db
        spec:
          containers:
            - env:
                - name: MYSQL_DATABASE
                  value: root
                - name: MYSQL_ROOT_PASSWORD
                  value: password
                - name: TZ
                  value: Asia/Tokyo
              image: mysql:latest
              name: db
              ports:
                - containerPort: 3306
                  protocol: TCP
          restartPolicy: Always
